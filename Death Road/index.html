<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Road</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="menu section">
        <h1 class="menu__headline headline">Death Road</h1>
        <div class="menu__button-block button-block">
            <button class="menu__button menu__button--start button" type="button">Start Game</button>
            <button class="menu__button menu__button--rules button" type="button">Rules</button>
            <button class="menu__button menu__button--high-score button" type="button">High Score</button>
            <button class="menu__button menu__button--settings button" type="button">Settings</button>
        </div>
    </section>

    <section class="game section section--closed">
        <div class="game__text-block">
            <span class="game__text game__text--lives">Lives: <span class="game__lives"></span></span>
            <span class="game__text game__text--time">Time: <span class="game__time"></span></span>
            <span class="game__text game__text--level">Level: <span class="game__level"></span></span>
            <span class="game__text game__text--points">Points: <span class="game__points"></span></span>
        </div>

        <canvas class="game__canvas"></canvas>

        <div class="game__button-block">
            <div class="game__game-stop-block">
                <button class="game__button game__button--exit" type="button">exit</button>
                <button class="game__button game__button--pause" type="button">pause</button>
            </div>
            <div class="game__control-block">
                <button class="game__button game__button--up" type="button">up</button>
                <div class="game__wrapper">
                    <button class="game__button game__button--left" type="button">left</button>
                    <button class="game__button game__button--right" type="button">right</button>
                </div>
                <button class="game__button game__button--down" type="button">down</button>
            </div>
        </div>
    </section>

    <section class="rules section section--closed">
        <h2 class="rules__headline headline">Rules</h2>
        <p class="rules__text text">Here will be some game instructions in the near future...</p>
        <!-- <p class="rules__text text">The goal of Frogger is to gather as many points as you possibly 
            can while avoiding each of the obstacles you encounter during gameplay.</p> -->
        <button class="rules__button back-to-menu-button button" type="button">Back</button>
    </section>

    <section class="high-score section section--closed">
        <h2 class="high-score__headline headline">High Score</h2>
        <div class="high-score__table-block"></div>
        <button class="high-score__button back-to-menu-button button" type="button">Back</button>
    </section>

    <section class="settings section section--closed">
        <h2 class="settings__headline headline">Settings</h2>
        <div class="settings__button-block button-block">
            <button class="settings__button settings__button--sounds button button--selected" type="button">Sounds</button>
            <button class="settings__button settings__button--vibration button" type="button">Vibration</button>
            <button class="settings__button back-to-menu-button button" type="button">Back</button>
        </div>
    </section>

    <section class="result section section--closed">
        <h2 class="result__headline headline">Your Result</h2>
        <span class="result__text text"></span>
        <form class="result__form">
            <input class="form__input hidden" type="text" placeholder="Nickname" required>
            <button class="form__button" type="submit">OK</button>
        </form>
    </section>
    
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
